<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md p-4">
    <h1 class="text-2xl font-bold">Contact Us</h1>
  </header>
  <main class="p-8">
    <form action="/submit-inquiry" method="POST" class="bg-white p-4 shadow">
      <label class="block mb-2 text-gray-700" for="name">Your Name</label>
      <input class="block w-full mb-4 p-2 border" type="text" id="name" name="name" required>
      
      <label class="block mb-2 text-gray-700" for="email">Your Email</label>
      <input class="block w-full mb-4 p-2 border" type="email" id="email" name="email" required>
      
      <label class="block mb-2 text-gray-700" for="message">Your Message</label>
      <textarea class="block w-full p-2 border" id="message" name="message" rows="5"></textarea>
      
      <button class="bg-black text-white p-2 w-full">Submit</button>
    </form>
  </main>
</body>
</html>
