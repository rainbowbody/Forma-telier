<!DOCTYPE html>
<html lang="en">
<head>
  <title>Made-to-Order</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md p-4">
    <h1 class="text-2xl font-bold">Made-to-Order</h1>
  </header>
  <main class="p-8">
    <h2 class="text-3xl font-bold mb-4">Customizable Pieces</h2>
    <div id="custom-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>
  <script>
    // Dynamically populate made-to-order grid
    const customs = [
      { name: "Custom Shirt", price: "$150", image: "https://source.unsplash.com/300x300/?custom-shirt" },
      { name: "Custom Quilt", price: "$200", image: "https://source.unsplash.com/300x300/?quilt" },
    ];
    const grid = document.getElementById('custom-grid');
    customs.forEach(item => {
      const card = `
        <div class="p-4 bg-white shadow">
          <img src="${item.image}" alt="${item.name}" class="mb-4">
          <h3 class="text-xl font-bold">${item.name}</h3>
          <p class="text-gray-700">${item.price}</p>
        </div>
      `;
      grid.innerHTML += card;
    });
  </script>
</body>
</html>
