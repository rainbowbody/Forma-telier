<!DOCTYPE html>
<html lang="en">
<head>
  <title>About</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md p-4">
    <h1 class="text-2xl font-bold">About Us</h1>
  </header>
  <main class="p-8">
    <h2 class="text-3xl font-bold mb-4">Our Story</h2>
    <p class="text-gray-700 mb-4">We are passionate creators of artisanal designs.</p>
    <h3 class="text-2xl font-bold mb-4">Meet the Team</h3>
    <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>
  <script>
    const portfolio = [
      { name: "Artist 1", work: "Painter", image: "https://source.unsplash.com/300x300/?artist" },
      { name: "Designer 1", work: "Textile Designer", image: "https://source.unsplash.com/300x300/?designer" },
    ];
    const grid = document.getElementById('portfolio-grid');
    portfolio.forEach(member => {
      const card = `
        <div class="p-4 bg-white shadow">
          <img src="${member.image}" alt="${member.name}" class="mb-4">
          <h4 class="text-xl font-bold">${member.name}</h4>
          <p class="text-gray-700">${member.work}</p>
        </div>
      `;
      grid.innerHTML += card;
    });
  </script>
</body>
</html>
